<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap [fonts.googleapis.com]">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <div>
        <div class="navbar__wrapper">
            <span>myteam</span>
            <nav>
                <ul id="items_navbar">
                    <li><a href="../page.html">home</a></li>
                    <li><a href="../about/about.html">about</a></li>
                    <li>
                        <button>
                            <a href="">contact us</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="contact">
            <img src="../icons/bg-pattern-about-2-contact-1.svg">
            <div>
                <h1>Contact</h1>
                <p>Ask us about</p>
                <div>
                    <img src="../icons/icon-person.svg">
                    <p>The Quality of our talent network</p>
                </div>
                <div>
                    <img src="../icons/icon-cog.svg">
                    <p>Usage & implementation of our software</p>
                </div>
                <div>
                    <img src="../icons/icon-chart.svg">
                    <p>How we help drive innovation</p>
                </div>
            </div>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name"></input>
                <label for="email">Email Address</label>
                <input type="text" id="email"></input>
                <label for="company">Company Name</label>
                <input type="text" id="company"></input>
                <label for="title">Title</label>
                <input type="text" id="title"></input>
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                <button>submit</button>
            </form>
            <img src="../icons/bg-pattern-contact-2.svg">
        </section>
        <footer class="footer-contact">
            <div class="footer_info_contact">
                <span>myteam</span>
                <ul class="footer__links_contact">
                    <li>
                        <a href="../page.html">home</a>
                    </li>
                    <li>
                        <a href="../about/about.html">about</a>
                    </li>
                </ul>
            </div>
            <div class="footer__data_contact">
                <p>987 Hillcrest Lane</p>
                <p>Irvine, CA</p>
                <p>California 92714</p>
                <p>Call Us : 949-833-7432</p>
            </div>
            <div class="footer_social_contact">
                <div class="footer__social-icons_contact">
                    <img src="../icons/icon-facebook.svg" alt="">
                    <img src="../icons/icon-pinterest.svg" alt="">
                    <img src="../icons/icon-twitter.svg" alt="">
                </div>
                <div class="footer__copyr_contact">
                    <p>Copyright 2020. All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
